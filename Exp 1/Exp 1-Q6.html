<!-- Q.6 Build a Survey Form -->
<h1>Student Feedback Survey</h1>
<p>Please fill out this survey form to help us improve our learning experience.</p>

<form>
  <label>Name:</label><br>
  <input type="text" placeholder="Enter your full name"><br><br>

  <label>Email:</label><br>
  <input type="email" placeholder="Enter your email address"><br><br>

  <label>Age:</label><br>
  <input type="number" placeholder="Enter your age"><br><br>

  <label>Current Role:</label><br>
  <input type="text" value="Student"><br><br>

  <label>Would you recommend this course?</label><br>
  <input type="radio" name="recommend" value="yes"> Yes
  <input type="radio" name="recommend" value="no"> No<br><br>

  <label>What did you like? (Select all that apply)</label><br>
  <input type="checkbox" name="like" value="content"> Course Content<br>
  <input type="checkbox" name="like" value="teaching"> Teaching Method<br>
  <input type="checkbox" name="like" value="lab"> Lab Sessions<br><br>

  <label>Additional Comments:</label><br>
  <textarea rows="4" cols="30" placeholder="Enter your comments here..."></textarea><br><br>

  <input type="submit" value="Submit">
</form>
