<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Event-Driven Programming</title>
  <link rel="stylesheet" href="styles2.css" />
</head>

<body>
  <div class="container">
    <h1>JavaScript Event-Driven Programming</h1>

    <!-- 1. Button Click Event -->
    <section>
      <h2>1. Button Click Event</h2>
      <button id="clickBtn">Click Me</button>
      <p id="displayText">Click the button to change this text</p>
    </section>

    <!-- 2. Mouse Event -->
    <section>
      <h2>2. Mouse Event</h2>
      <div id="hoverBox">Hover over me!</div>
    </section>

    <!-- 3. Input Event -->
    <section>
      <h2>3. Input Event</h2>
      <input type="text" id="nameInput" placeholder="Enter your name">
      <p id="greeting"></p>
    </section>

    <!-- 4. Form Submit Event -->
    <section>
      <h2>4. Form Submit Event</h2>
      <form id="myForm">
        <input type="text" id="userInput" placeholder="Enter something" required>
        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
