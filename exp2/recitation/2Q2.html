<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized To-Do List</title>
  <link rel="stylesheet" href="2Q2.css">
</head>
<body>
  <div class="container">
    <h1>My Stylized To-Do List</h1>

    <ul class="todo-list">
      <!-- Task 1 -->
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Complete HTML Assignment</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.w3schools.com/html/" class="sub-item-link" target="_blank">HTML Tutorial</a>
          </li>
        </ul>
      </li>

      <!-- Task 2 -->
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Learn CSS Styling</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.w3schools.com/css/" class="sub-item-link" target="_blank">CSS Guide</a>
          </li>
        </ul>
      </li>

      <!-- Task 3 -->
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Practice JavaScript</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.w3schools.com/js/" class="sub-item-link" target="_blank">JS Tutorial</a>
          </li>
        </ul>
      </li>

      <!-- Task 4 -->
      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Build a Mini Project</label>
        <ul class="sub-item">
          <li>
            <a href="https://www.freecodecamp.org/" class="sub-item-link" target="_blank">Project Ideas</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
