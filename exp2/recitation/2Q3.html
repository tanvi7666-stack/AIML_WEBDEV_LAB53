<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="2Q3.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Form</h1>
    
    <form>
      <!-- Full Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Job Position -->
      <label for="position">Position Applied For:</label>
      <select id="position" name="position" required>
        <option value="">Select a position</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Full Stack Developer</option>
        <option value="designer">UI/UX Designer</option>
      </select>

      <!-- Availability -->
      <fieldset class="radio-group">
        <legend>Availability:</legend>
        <input type="radio" id="fulltime" name="availability" value="fulltime" required>
        <label for="fulltime">Full-Time</label>

        <input type="radio" id="parttime" name="availability" value="parttime">
        <label for="parttime">Part-Time</label>

        <input type="radio" id="freelance" name="availability" value="freelance">
        <label for="freelance">Freelance</label>
      </fieldset>

      <!-- Message -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write a message..." rows="4" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
